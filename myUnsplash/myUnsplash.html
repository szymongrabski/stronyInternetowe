<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myUnsplash.css">
    <title>Unsplash</title>
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="logo">LOGO</div>
            <input type="text" placeholder="Search free high-resolution photos">
            <div class="tekst">Explore</div>
            <div class="tekst">Advertise</div>
            <div class="tekst">Blog</div>
            <div class="tekst">Log in</div>
            <button>Submit a photo</button>
        </div>
        <div class="bottom">
            <button>Editorial</button>
            <button>Holidays</button>
            <button>Blockchain</button>
            <button>Wallpapers</button>
            <button>3D Renders</button>
            <button>Textures & Patterns</button>
            <button>Architecture</button>
            <button>Experimental</button>
            <button>Nature</button>
            <button>Business & Work</button>
            <button>Fashion</button>
            <button>Film</button>
            <button>Food & Drink</button>
            <button>Health & Wellness</button>
        </div>
    </div>
    <div class="unsplash">
        <div class="content">
            <div class="title">Unsplash</div>
            <div class="opis">The internet's source of freely-usable images.</div>
            <div class="opis">Powered by creators everywhere.</div>
            <input type="text" placeholder="Szukaj">
            <div class="trends">
                <div class="trends1">Trending:</div>
                <div class="trends2">flower, wallpapers, backgrounds, happy, love</div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="photos">
            <div class="column-1">
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
            </div>
            <div class="column-2">
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-2"></div>
            </div>
            <div class="column-3">
                <div class="box-2"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
            </div>
        </div>
        <button>...</button>
        <footer>
            <div>Privacy Policy</div>
            <div>Terms</div>
            <div>Security</div>
        </footer>
    </div>    
</body>
</html>
